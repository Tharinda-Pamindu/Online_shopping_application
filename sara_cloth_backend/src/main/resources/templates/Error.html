<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body {
            background: linear-gradient(135deg, #f8fafc 0%, #e0e7ef 100%);
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .error-container {
            background: #fff;
            padding: 40px 60px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(60, 72, 88, 0.15);
            text-align: center;
            max-width: 400px;
        }
        .error-container h1 {
            font-size: 6rem;
            color: #ff6b6b;
            margin-bottom: 0.5rem;
            letter-spacing: 10px;
        }
        .error-container h2 {
            font-size: 2rem;
            color: #22223b;
            margin-bottom: 1rem;
        }
        .error-container p {
            color: #4a4e69;
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }
        @media (max-width: 500px) {
            .error-container {
                padding: 24px 10px;
            }
            .error-container h1 {
                font-size: 4rem;
            }
        }
    </style>
</head>
<body>
<div class="error-container">
    <h1>404</h1>
    <h2>Page Not Found</h2>
    <p>
        Oops! The page you're looking for doesn't exist or has been moved.<br>
        Let's get you back to safety.
    </p>
</div>
</body>
</html>
